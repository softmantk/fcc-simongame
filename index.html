<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon Game</title>

    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<body>

<div id="title">Soft <span>SIMON</span>  APP</div>

<div class="container">


        <div id="s-green">
        </div>
        <div id="s-red">
        </div>
        <div id="s-yellow">
        </div>
        <div id="s-blue">
        </div>
    <div id="menu"></div>
    <div id="counter"></div>
    <div id="reset">reset</div>
    <div id="strict">strict</div>
    <div class="text">OFF / ON</div>
    <label id="switch">
        <input id="onoff" type="checkbox">

        <div class="slider round"> </div>
    </label>

</div>


<script src="external/jquery.js"></script>
<script src="script.js"></script>

</body>
</html>
